<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของฉัน</title>
    <style>
        /* กำหนดพื้นหลังสำหรับ body */
        body {
            background-color: #fdb7b7; /* สีพื้นหลัง */
            font-family: Arial, sans-serif; /* แบบอักษร */
            margin: 0; /* กำหนดขอบข้าง */
            padding: 0; /* กำหนดระยะห่างภายใน */
        }

        /* กำหนดสไตล์ส่วนหัว (header) */
        header {
            background-color: #ff0d0d; /* สีพื้นหลังส่วนหัว */
            color: #fff; /* สีข้อความ */
            padding: 10px; /* กำหนดระยะห่างภายใน */
        }

        /* กำหนดสไตล์ส่วนเนื้อหา (content) */
        .content {
            padding: 20px; /* กำหนดระยะห่างภายใน */
        }

        /* กำหนดสไตล์ส่วนท้าย (footer) */
        footer {
            background-color: #333; /* สีพื้นหลังส่วนท้าย */
            color: #fff; /* สีข้อความ */
            padding: 10px; /* กำหนดระยะห่างภายใน */
        }
    </style>
</head>
<body>
    <header>
        <h1>สวัสดี, เว็บไซต์ของฉัน</h1>
    </header>
    <div class="content">
        <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
    </div>
    <footer>
        <p>&copy; 2023 เว็บไซต์ของฉัน</p>
    </footer>
</body>
</html>
